<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div     id="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--<div class="navbar-header">
                <a class="navbar-brand">Piros cs≈ë</a>
            </div>-->
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/references">References</a></li>

                <!--If the user is logged in-->
                <li><a  sec:authorize="isAuthenticated()" data-toggle="modal" data-target="#request-modal">Make a request</a></li>
                <li><a  sec:authorize="isAuthenticated()" href="/logout">Logout</a></li>

                <!--If the user is NOT logged in-->
                <li><a sec:authorize="!isAuthenticated()" data-toggle="modal" data-target="#login-modal">Login</a></li>
                <li><a sec:authorize="!isAuthenticated()" data-toggle="modal" data-target="#user-reg-modal">Register</a></li>

                <!--If the user is Admin-->
                <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="/accept-requests">All Requests</a></li>
            </ul>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <div th:replace="modal::#login-modal"></div>
            <div th:replace="modal::#meme-modal"></div>
            <div th:replace="modal::#user-reg-modal"></div>
        </div>

        <div sec:authorize="isAuthenticated()">
            <div th:replace="modal::#request-modal"></div>
        </div>
        <a id="admin" data-toggle="modal" data-target="#meme-modal"></a>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
