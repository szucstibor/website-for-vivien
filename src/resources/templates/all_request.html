<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/requestPage.css">
</head>
<body>
<div th:replace="navbar::#navbar"></div>
<a href="/reset-db">Reset db for testing and demo purposes</a>
<div class="container">
    <div class="row">
        <p class="col-md-4 col-sm-6" th:text="'Not Accepted requests:'"></p>
        <p class="col-md-4 col-sm-6" th:text="'Accepted requests:'"></p>
        <p class="col-md-4 col-sm-6" th:text="'Currently Active:'"></p>
    </div>
    <div th:each="i: ${#numbers.sequence(0, rows)}" class="row">

        <!--If there are NotAccepted requests-->
        <div class="col-md-4 col-sm-6">
            <div th:if="${notAccepteds.size() > i}" class="card" style="width: 20rem;">
                <div th:if="${!notAccepteds.get(i).isDone() && !notAccepteds.get(i).isActive()}">
                    <div class="card-body">
                        <p class="card-title" th:text="${notAccepteds.get(i).getRequestName()}"></p>
                        <p class="card-text"
                           th:text="'Requested by: ' + ${notAccepteds.get(i).getUsername()}"></p>
                        <a id="accept" th:href="'/accept/' + ${notAccepteds.get(i).getId()}"
                           class="btn btn-primary">Accept</a>
                        <a id="decline" th:href="'/decline/' + ${notAccepteds.get(i).getId()}"
                           class="btn btn-primary">Decline</a>
                    </div>
                </div>
            </div>
            <!--If there are no NotAcceptedRequests-->
            <div class="col-md-4 col-sm-6" th:if="${notAccepteds.size() == 0 && i == 0}">
                <p th:text="'There are no not accepted requests'"></p>
            </div>
        </div>


        <!--If there are accepted requests-->
        <div th:if="${i < accepteds.size() && accepteds.size() != 0 && !accepteds.get(i).isActive() }"
             class="col-md-4 col-sm-6">
            <div class="card-body">
                <div class="card" style="width: 20rem;">
                    <p class="card-title" th:text="${accepteds.get(i).getRequestName()}"></p>
                    <p class="card-text"
                       th:text="'Requested by: ' + ${accepteds.get(i).getUsername()}"></p>
                    <a class="btn btn-primary" th:href="'/focus/' + ${accepteds.get(i).getId()}"
                    >Working on this</a>
                </div>
            </div>
        </div>

        <!-- If there is no accepted request-->
        <div class="col-md-4 col-sm-6"
             th:if="${accepteds.contains(active) && accepteds.size() == 1 && i == 0 || accepteds.size() == 0 && i == 0}">
            <p th:text="'There are no accepted requests.'"></p>
        </div>

        <!--If there is an accepted request-->
        <div class="col-md-4 col-sm-6">
            <div th:if="${active != null && i == 0}" class="card-body">
                <div class="card" style="width: 20rem;">
                    <p class="card-title" th:text="${active.getRequestName()}"></p>
                    <p class="card-text"
                       th:text="'Requested by: ' + ${active.getUsername()}"></p>
                    <a class="btn btn-primary" th:href="'/done'">Finished</a>
                </div>
            </div>
        </div>

        <!--If there is no active request-->
        <div class="col-md-4 col-sm-6" th:if="${active == null && i == 0}">
            <p th:text="'There is no active request currently.'"></p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
